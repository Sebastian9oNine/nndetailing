<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./img/nn_icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f368fb0a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="media.css" type="text/css">
    <!-- Module Script -->
    <script type="module" src="./module.js"></script>
    <script src="app.js" defer></script>
    <title>NNDetailing</title>
</head>
<body>
    
    <!-- Header -->
    <custom-header>
        
    </custom-header>

    <!-- Section Okenne folie -->
    <div class="container">
        <section class="secondary-page">
            <h1 class="head">Okenné fólie</h1>
            <li>- Protislnečné fólie na okná s Certifikátom.</li>
            <li>- 10 ročná zaruka</li>
            <li>- Používame značku Skyfol, ktorá je Špička v okenných fóliach</li>
            <h3 class="cennik">OD 100€</h3>
        </section>
    </div>

    <!-- Section Slider -->
    <section class="slider">
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left fa-lg" style="color: #121212;"></i>
            <div class="carousel">
                <img src="./img/okenne_folie_1.jpg" draggable="false">
                <img src="./img/okenne_folie_2.jpg" draggable="false">
                <img src="./img/okenne_folie_4.jpg" draggable="false">
                <img src="./img/okenne_folie_5.jpg" draggable="false">
                <img src="./img/okenne_folie_6.jpg" draggable="false">
                <img src="./img/okenne_folie_7.jpg" draggable="false">
                <img src="./img/okenne_folie_8.jpg" draggable="false">
            </div>
            <i id="right" class="fa-solid fa-angle-right fa-lg" style="color: #121212;"></i>
        </div>
    </section>
     
    <!-- Footer -->
    <custom-footer>
        
    </custom-footer>
</body>
</html>
